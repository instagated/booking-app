fragment User on User {
  id
  firstName
  lastName
  name
  email
  role
}

mutation Register($data: RegisterInput!) {
	register(data: $data) {
    ...User
  }
}

mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    ...User
  }
}

mutation Logout {
  logout
}

query Me {
  me {
    ...User
  }
}

query Users($data: QueryUsersInput!) {
  users(data: $data) {
		items {
      ...User
    }
    total
  }
}
